
<div class="col mb-4">
  <div class="card h-50 w-100 shadow product-card">
     <button class="navbar-toggler" type="button" >
      <a [routerLink]="'/details/' + value.id">
        <img [src]="value.image" class="card-img-top product-image" alt="Product Image" >
      </a>
    </button>
    <div class="card-body">
      <h5 class="card-title text-center mb-3" style="padding-top: 25px;">{{ value.title }}</h5>
      <p class="card-text mb-3" style="height: 100px; text-align: center;">{{ value.description }}</p>
      <h3 class="mb-0" style="text-align: center; color: brown;">${{ value.price }}</h3>
      <div *ngIf="!addButton" class="w-100 text-center">
        <button class="btn btn-primary custom-button" (click)="addButton = true">Add To Cart</button>
      </div>
        <div class="d-flex w-10" *ngIf="addButton" style="text-align: center; color: brown;">
          <input type="number" class="form-control mr-2" [(ngModel)]="amount" min="1">
          <button class="btn btn-danger" (click)="Add(); addButton=false">Add</button>
        </div>
    </div>
  </div>
</div>
